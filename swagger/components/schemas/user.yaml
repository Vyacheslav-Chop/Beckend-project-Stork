type: object
required:
  - _id
  - name
  - email
  - dueDate
  - babyGender
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    example: 1234567890abcdef12345678
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    example: 'johndoe@example.com'
  dueDate:
    oneOf:
      - type: string
        example: '2026.02.15'
      - type: 'null'
        example: null
  babyGender:
    oneOf:
      - type: string
        enum: ["Дівчинка", "Хлопчик", "Ще не знаю"]
        example: "Хлопчик"
      - type: "null"
        example: null
  avatar:
    oneOf:
      - type: string
        example: 'https://res.cloudinary.com/dbklkudk0/image/upload/v1691234567/avatar.jpg'
      - type: 'null'
        example: null
  createdAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'

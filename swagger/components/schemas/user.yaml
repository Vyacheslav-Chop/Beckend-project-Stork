type: object
required:
  - _id
  - name
  - email
  - dueDate
  - babyGender
  - avatar
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    example: 1234567890abcdef12345678
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    example: 'johndoe@example.com'
  dueDate:
    type: string
    example: null
  babyGender:
    type: string
    example: null
  avatar:
    type: string
    example: null
  createdAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'

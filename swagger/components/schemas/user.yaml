type: object
required:
  - _id
  - name
  - email
  - dueDate
  - babyGender
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    example: 1234567890abcdef12345678
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    example: 'johndoe@example.com'
  dueDate:
    type: string
    example: '2026.02.15'
  babyGender:
    type: string
    enum: [male, female, unknown]
    example: 'male'
  avatar:
    type: string
    example: 'https://res.cloudinary.com/dbklkudk0/image/upload/v1691234567/avatar.jpg'
  createdAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'

type: object
required:
  - _id
  - name
  - date
  - isDone
  - userId
properties:
  _id:
    type: string
    example: '650f1c2e2e8b2c001e8b4567'
  name:
    type: string
    example: 'Buy milk'
    description: The name of the task
  date:
    type: date
    example: '2025-09-18'
    description: date is in format YYYY-MM-DD
  isDone:
    type: boolean
    example: false
    description: Task completion status
  userId:
    type: string
    example: '650f1c2e2e8b2c001e8b1234'
  createdAt:
    type: string
    format: date-time
    example: '2025-09-17'
  updatedAt:
    type: string
    format: date-time
    example: '2025-09-17'

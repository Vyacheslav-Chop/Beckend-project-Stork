type: object
required:
  - _id
  - name
  - date
  - isDone
  - owner
properties:
  _id:
    type: string
    example: '650f1c2e2e8b2c001e8b4567'
  name:
    type: string
    example: 'Buy milk'
    description: The name of the task
  date:
    type: string
    format: date
    example: '2025-09-18'
    description: Date in format YYYY-MM-DD
  isDone:
    type: boolean
    example: false
    description: Task completion status
  userId:
    type: string
    example: '650f1c2e2e8b2c001e8b1234'
  createdAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'

type: object
required:
  - _id
  - title
  - description
  - category
  - userId
properties:
  _id:
    type: string
    example: 64da56b7de7f10c88b598123
  title:
    type: string
    example: My first diary
  description:
    type: string
    example: This is a test diary
  category:
    type: array
    items:
      $ref: emotion.yaml
  userId:
    $ref: user.yaml

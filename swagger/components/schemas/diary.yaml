type: object
required:
  - _id
  - title
  - description
  - category
  - owner
properties:
  _id:
    type: string
    example: 64da56b7de7f10c88b598123
  title:
    type: string
    example: My first diary
  description:
    type: string
    example: This is a test diary
  category:
    type: array
    items:
      $ref: emotion.yaml
  owner:
    type: string
    example: 64da56b7de7f10c88b598124
  createdAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-01-01T12:00:00.000Z'

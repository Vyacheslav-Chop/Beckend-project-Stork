description: Internal server error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - title
        - data
      properties:
        status:
          type: integer
          example: 500
        title:
          type: string
          example: Internal server error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Something went wrong!'

description: Bad request due to validation error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - title
        - data
      properties:
        status:
          type: integer
          example: 400
        title:
          type: string
          example: Bad request
        data:
          type: object
          required:
            - path
            - message
          properties:
            path:
              type: string
              example: 'field'
            message:
              type: string
              example: 'Validation failed'

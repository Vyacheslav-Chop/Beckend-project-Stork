description: Bad request - validation or general client error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 409
        message:
          type: string
          example: Bad request
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Validation failed or invalid request data'

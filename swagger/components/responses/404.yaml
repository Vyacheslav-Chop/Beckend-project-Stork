description: Resource not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - title
        - data
      properties:
        status:
          type: integer
          example: 404
        title:
          type: string
          example: NotFoundError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Resource not found'

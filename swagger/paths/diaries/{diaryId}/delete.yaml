tags:
  - Diaries
summary: Delete diary by id
operationId: deleteDiaryById
description: 'Delete diary by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: diaryId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Delete diary by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted diary with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/diary.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'

tags:
  - Diaries
summary: Create diary
operationId: createDiary
description: Create a new diary entry. Private endpoint.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - title
          - description
          - category
        properties:
          title:
            type: string
            example: My pregnancy diary
          category:
            type: array
            items:
              type: string
              example: 64f2b5e8a9c123456789abcd
            minItems: 1
            description: Array of emotion IDs (ObjectIds from the emotions collection). Can select multiple emotions.
          description:
            type: string
            example: Today I felt the first baby kick.
responses:
  '201':
    description: Successfully created a diary entry
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a diary!
            data:
              type: object
              required:
                - _id
                - title
                - description
                - category
                - userId
              properties:
                _id:
                  type: string
                  example: 64f2b5e8a9c123456789abcd
                title:
                  type: string
                  example: My first diary
                description:
                  type: string
                  example: This is a test diary
                category:
                  type: array
                  items:
                    $ref: ../../components/schemas/emotion.yaml
                userId:
                  type: string
                  example: 64f2b5e8a9c123456789abcd
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

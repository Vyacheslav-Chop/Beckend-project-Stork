tags:
  - Tasks
summary: Get all tasks
description: >
  Private endpoint to fetch all tasks of the authenticated user.
  Supports optional filtering by completion status (`isDone`) and sorting by any task field.

operationId: getAllTasks
security:
  - bearerAuth: []

parameters:
  - in: query
    name: isDone
    required: false
    schema:
      type: boolean
    description: Optional filter by completion status.
    examples:
      completed:
        summary: Only completed tasks
        value: true
      uncompleted:
        summary: Only uncompleted tasks
        value: false

  - in: query
    name: sortBy
    required: false
    schema:
      type: string
      enum: [_id, name, date, createdAt, updatedAt]
      default: _id
    description: Field to sort tasks by.

  - in: query
    name: sortOrder
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: >
      Sort order:
      - `asc` — ascending
      - `desc` — descending

responses:
  '200':
    description: List of tasks sorted by date
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Tasks fetched successfully
            data:
              type: array
              items:
                $ref: '../../components/schemas/task.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

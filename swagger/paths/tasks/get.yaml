tags:
  - Tasks
summary: getTasks
description: |-
  Private endpoint to get all tasks for the current user. Returns all tasks sorted by date = ascending

operationId: getAllTasks
security:
  - bearerAuth: []

parameters:
  - in: query
    name: isDone
    required: false
    schema:
      type: boolean
    description: >
      Optional completion filter. When omitted, tasks with both `true` and `false` are returned.
    examples:
      all:
        summary: Omit parameter (both true & false)
        value: null
      onlyCompleted:
        summary: Only completed
        value: true
      onlyUncompleted:
        summary: Only uncompleted
        value: false

  - in: query
    name: order
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: >
      Sort direction by `date`. `asc` = ascending (default), `desc` = descending.
    examples:
      ascending:
        value: asc
      descending:
        value: desc

responses:
  '200':
    description: List of tasks sorted by date
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Tasks fetched successfully
            data:
              type: object
              properties:
                tasks:
                  type: array
                  items:
                    $ref: '../../components/schemas/Task.yaml'

        examples:
          bothStatuses:
            summary: No isDone passed - both true & false
            value:
              status: 200
              message: Tasks fetched successfully
              data:
                tasks:
                  - _id: '66f0aa1b66ef9c0aa1c0bb1'
                    name: 'Прийняти вітаміни'
                    date: '2025-09-22'
                    isDone: false
                    userId: '66ef9c0aa1c0bb1'
                  - _id: '66f0aa1c66ef9c0aa1c0bb2'
                    name: 'Нагадування: запис на скринінг'
                    date: '2025-09-22'
                    isDone: true
                    userId: '66ef9c0aa1c0bb1'
          onlyCompleted:
            summary: isDone=true
            value:
              status: 200
              message: Tasks fetched successfully
              data:
                tasks:
                  - _id: '66f0bb1a66ef9c0aa1c0bb4'
                    name: 'Здати аналіз крові'
                    date: '2025-09-25'
                    isDone: true
                    userId: '66ef9c0aa1c0bb1'
          onlyUncompleted:
            summary: isDone=false
            value:
              status: 200
              message: Tasks fetched successfully
              data:
                tasks:
                  - _id: '66f0bb1a66ef9c0aa1c0bb5'
                    name: 'Прийняти вітаміни'
                    date: '2025-09-22'
                    isDone: false
                    userId: '66ef9c0aa1c0bb1'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

tags:
  - Users
summary: Update user by ID
description: Updates user's profile data (name, email, babyGender, dueDate).
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: User ID
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Hanna'
          email:
            type: string
            format: email
            example: 'hanna@gmail.com'
          babyGender:
            type: string
            enum: [male, female, unknown]
            example: 'female'
          dueDate:
            type: string
            format: date
            example: '20.10.2020'
responses:
  '200':
    description: User updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User updated successfully
            data:
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

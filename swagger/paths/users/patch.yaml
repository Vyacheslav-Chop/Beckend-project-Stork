tags:
  - Users
summary: Update user
description: Updates user's profile data (name, email, babyGender, dueDate).
operationId: updateUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Hanna'
          email:
            type: string
            format: email
            example: 'hanna@gmail.com'
          babyGender:
            type: string
            enum: ['Дівчинка', 'Хлопчик', 'Ще не знаю']
            example: 'female'
          dueDate:
            type: string
            pattern: '^\d{4}\.\d{2}\.\d{2}$'
            example: '2026.02.15'
responses:
  '200':
    description: User updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User updated successfully
            data:
              $ref: ../../components/schemas/user.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

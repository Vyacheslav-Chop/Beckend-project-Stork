tags:
  - Users
summary: Update user avatar
operationId: updateUserAvatar
description: Updates the authenticated user's avatar by uploading a new image to Cloudinary.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: The image file to upload as the user's avatar.
responses:
  '200':
    description: Successfully updated the user's avatar.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated avatar!
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 64a67e7ae7f10c88b598384
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: johndoe@example.com
                avatar:
                  type: string
                  example: https://res.cloudinary.com/dbklkudk0/image/upload/v1691234567/avatar.jpg
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml

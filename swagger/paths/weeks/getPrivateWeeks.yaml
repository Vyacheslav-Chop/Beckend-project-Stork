tags:
  - Weeks
summary: Get private weeks information
operationId: getPrivateWeeks
description: Retrieve personalized week information based on the user's due date stored in their profile.
security:
  - bearerAuth: []
responses:
  '200':
    description: Public week data successfully loaded
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The week has been successfully loaded.'
            data:
              type: object
              required:
                - weekData
                - currentWeek
                - daysToBirth
                - isPersonalized
              properties:
                weekData:
                  $ref: ../../components/schemas/babyStates.yaml
                currentWeek:
                  type: integer
                  example: 5
                daysToBirth:
                  type: integer
                  example: 259
                isPersonalized:
                  type: boolean
                  example: false
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml

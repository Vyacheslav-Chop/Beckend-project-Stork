tags:
  - Weeks
summary: Get public week information
operationId: getPublicWeek
description: Retrieve information about the 20th week (public access, no authentication required).
security: []
responses:
  '200':
    description: Public week data successfully loaded
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The week has been successfully loaded.'
            data:
              type: object
              required:
                - weekData
                - currentWeek
                - daysToBirth
                - isPersonalized
              properties:
                weekData:
                  $ref: ../../components/schemas/babySates.yaml
                currentWeek:
                  type: integer
                  example: 5
                daysToBirth:
                  type: integer
                  example: 259
                isPersonalized:
                  type: boolean
                  example: false
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'ivanivanenko@example.com'
          password:
            description: 'User password'
            type: string
            example: 'vldfmvvdfjgdfg'
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "abc123XYZtoken456fake"
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

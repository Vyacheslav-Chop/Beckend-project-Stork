tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user. Sets tokens in httpOnly cookies.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'ivanivanenko@example.com'
          password:
            description: 'User password'
            type: string
            example: 'vldfmvvdfjgdfg'
responses:
  '200':
    description: Successfully logged in. Tokens are set in cookies.
    headers:
      Set-Cookie:
        description: Cookies set after successful login.
        schema:
          type: array
          items:
            type: string
            example:
              - refreshToken=eyJ...; Path=/; HttpOnly; Secure; SameSite=Lax
              - accessToken=eyJ...; Path=/; HttpOnly; Secure; SameSite=Lax
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in

  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

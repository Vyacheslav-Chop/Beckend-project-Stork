tags:
  - Auth
summary: Refresh user session
operationId: refreshSession
description: 'Refreshes an existing session using a refresh token. Returns a new access token.'
security: []
parameters:
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NDRhYmNkZWYwMTIzNDU2Nzg5IiwiaWF0IjoxNjk0MDAwMDAwLCJleHAiOjE3MDAwMDAwMDB9.FAKE_SIGNATURE_EXAMPLE_1234567890
    description: 'Refresh token to renew the session'

responses:
  '200':
    description: 'Successfully refreshed a session!'
    headers:
      Set-Cookie:
        description: Cookies set after successful login.
        schema:
          type: array
          items:
            type: string
            example:
              - session_id=test321; Path=/; HttpOnly;
              - refresh_token=get471; Path=/; HttpOnly;
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NDNkZmY1ZmQ4NTY0ZGI2ZjU3NzFlNmMiLCJpYXQiOjE2OTU1ODU0MDAsImV4cCI6MTY5NTU4NjMwMH0.vW3Xg3w-ExampleJWT

  '401':
    $ref: '../../components/responses/401.yaml'

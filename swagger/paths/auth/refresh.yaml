tags:
  - Auth
summary: Refresh user session
operationId: refreshSession
description: 'Refreshes an existing session using a refresh token. Sets new cookies with updated tokens.'
security: []
parameters:
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NDRhYmNkZWYwMTIzNDU2Nzg5IiwiaWF0IjoxNjk0MDAwMDAwLCJleHAiOjE3MDAwMDAwMDB9.FAKE_SIGNATURE_EXAMPLE_1234567890
    description: 'Refresh token to renew the session'

responses:
  '200':
    description: 'Successfully refreshed a session! Tokens are set in cookies.'
    headers:
      Set-Cookie:
        description: Cookies set after successful refresh.
        schema:
          type: array
          items:
            type: string
            example:
              - refreshToken=eyJ...; Path=/; HttpOnly; Secure; SameSite=Lax
              - accessToken=eyJ...; Path=/; HttpOnly; Secure; SameSite=Lax
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'

  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: 'Logs out a user by deleting the current session.'
security: []
parameters:
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NDRhYmNkZWYwMTIzNDU2Nzg5IiwiaWF0IjoxNjk0MDAwMDAwLCJleHAiOjE3MDAwMDAwMDB9.FAKE_SIGNATURE_EXAMPLE_1234567890
    description: 'Refresh token of the current session'
responses:
  '204':
    description: 'Successfully logged out. Session deleted.'

  '401':
    $ref: '../../components/responses/401.yaml'
